<html lang="en">

<body class="text-center" onload="pageLoad()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="home.html">Insert Logo</a>
      <a class="nav-link"></a>
      <ul class="nav navbar-nav ml-auto">
         <a class="nav-link"></a>
         <button type="button" class="btn btn-danger">Login</button>
    </ul>

    <form id="newUserForm" class="form-signin">

        <img class="mb-4" src="Icon.ico" alt="" width="72" height="72">

        <h4 class="h4 mb-lg-4 font-weight-normal">Please enter the fields</h4>

        <label class="sr-only">Username</label>
        <input name="username" class="form-control" placeholder="Username" required autofocus>

        <h3 class="text-center"></h3>

        <label for="inputPassword" class="sr-only">Name</label>
        <input name="name" type="name" id="name" class="form-control" placeholder="Name" required>

        <h3 class="text-center"></h3>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <h3 class="text-center"></h3>

        <label for="inputPassword" class="sr-only">Password</label>
        <input name="confirm password" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>

        <button class="btn btn-lg btn-primary btn-block">Sign up</button>

    </form>
    </body>
</html>
